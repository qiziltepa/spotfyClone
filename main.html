<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style-main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>


    <nav class="navbar">
        <a href="#" class="text"><i class="material-icons" style="font-size:36px">home</i> Home</a>
        <a href="#" class="text search__button"><i class="material-icons" style="font-size:36px">search</i> Search</a>
        <a href="#" class="text"><i class="material-icons" style="font-size:36px">library_music</i> Library</a>
        <a href="#" class="text"><i class="material-icons" style="font-size:36px">account_box</i> Log In</a>
        <hr class="hr">
        <div class="sign">
            <a href="index.html" class="btn">Sign In</a>
        </div>
        <div class="about">
            <a href="#portfolioAdd">
                <p class="text">About Us</p>
            </a>
            <a href="#contact">
                <p class="text">Contact</p>
            </a>
        </div>
    </nav>


    <div class="search__bar">

        <i class="fas fa-arrow-left"></i>
        <form action="">

            <input type="search" name="searchInput" id="searchInput" placeholder="search any music">

            <button type="submit" id="search__submit"><i class="fas fa-search"></i></button>

        </form>

        <div class="search__music_item">

            <a href="#music1" class="music">
                <div class="item">
                    <div class="item-img"><img id="img1" src="./img/back-image.jpg" alt="img"></div>
                    <div class="item-text">
                        <p class="text-music text" id="musicName">Rap God</p>
                        <p class="text-artist text" id="artist">Eminem</p>
                        <div class="item-play">
                            <i class="material-icons play" style="font-size: 36px; color: green;">play_circle_filled</i>
                            <p>1000</p>
                            <i class="material-icons seen" style="font-size: 15px;">remove_red_eye</i>
                        </div>
                    </div>
                </div>
            </a>
            

        </div>
    </div>

    <main class="main" id="main">
        <div class="nav-top">
            <h2>Logo Here</h2>
            <div class="dropdown">
                <i class="material-icons">account_circle</i>
                <p class="text">Username</p>
            </div>
            <div class="disable">
                <a href="#account">
                    <p class="text">Account</p>

                </a>
                <a href="#profile">
                    <p class="text">Profile</p>
                </a>
                <a href="#logOut">
                    <p class="text">Log Out</p>
                </a>
            </div>
        </div>
    </main>


    <div class="bottom-nav">
        <a href="#" class="text">
            <i class="material-icons" style="font-size:36px">home</i>
            <p>Home</p>
        </a>
        <a href="#" class="text search__button">
            <i class="material-icons" style="font-size:36px">search</i>
            <p > Search</p>
        </a>
        <a href="#" class="text">
            <i class="material-icons" style="font-size:36px">library_music</i>
            <p >Library</p>
        </a>
        <a href="#" class="text">
            <i class="material-icons" style="font-size:36px">account_box</i>
            <p > Log In</p>
        </a>
    </div>


    <script>
        const main = document.querySelector('.main');
        const searchBar = document.querySelector('.search__bar');
        const searchClose = document.querySelector('.fa-arrow-left');
        const searchButton = document.querySelectorAll('.search__button');

        searchButton[0].addEventListener('click', () => {
            main.classList.toggle('active');
            searchBar.classList.toggle('active');
        })
        searchButton[1].addEventListener('click', () => {
            main.classList.toggle('active');
            searchBar.classList.toggle('active');
        })

        searchClose.addEventListener('click', () => {
            main.classList.remove('active');
            searchBar.classList.remove('active');
        })
    </script>
    <script>
        $(document).ready(function () {
            $('.dropdown').click(function () {
                $('.disable').toggle();
            })
        });
    </script>
    <script src="./js/carousel.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
